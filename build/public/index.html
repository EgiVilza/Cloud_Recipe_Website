<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nutritous Recipe Generator</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!--Navigation Bar-->
  <nav>
    <div class="white-text nav-wrapper">
      <a href="#" class="brand-logo">Recipe Generator</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Home</a></li>
        <li><a href="/map">World Recipes</a></li>
        <li><a href="/advanced">Advanced</a></li>
        <li><a href="savedrecipes.html">Saved</a></li>
      </ul>
    </div>
  </nav>
  <ul class="sidenav" id="mobile-demo">
    <li><a href="#">Home</a></li>
    <li><a href="/map">World Recipes</a></li>
    <li><a href="/advanced">Advanced</a></li>
    <li><a href="savedrecipes.html">Saved</a></li>
  </ul>

  <!--Hero Image-->
  <div class="hero">
    <!--Simple Search Recipe format-->
    <div class="container" id="searchStyle">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="container">
              <h2 id="indexTitle">Search For a Recipe!</h2>
              <div class="input-field col s10">
                <!--input field-->
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Recipes</label>
              </div>
              <div class="input-field col s2">
                <!--Search Button-->
                <a class="waves-effect waves-light btn searchBtn">Search</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!--Recipe Results-->
    <div class="container" id="resultStyle">
      <div class="row fullrow">
        <div class="container">
          <div id="note">Click Recipes to Uncollapse</div>
          <ul id="recipe-container" class="collapsible expandable"></ul>  
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/index.js"></script>
</body>

</html>
